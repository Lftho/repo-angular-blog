<div class="container">
  <section class="content__section">
    <h1>Register Heroes</h1>
    <form (ngSubmit)="addBlog()">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="Informe o id"
          [(ngModel)]="blog.id">
      </div>
      <div class="form-group">
        <label for="photoCover">Imagem URL</label>
        <input type="text" class="form-control" id="photoCover" placeholder="Adicione a url da imagem"
          [(ngModel)]="blog.photoCover">
      </div>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="password" class="form-control" id="title" placeholder="Deseja informar qual titulo de herois"
          [(ngModel)]="blog.title">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="password" class="form-control" id="description"
          placeholder="Deseja informar qual descrição de herois" [(ngModel)]="blog.description">
      </div>
      <button type="submit" class="btn btn-primary">salvar</button>
    </form>
  </section>
  <br>
  <hr>
  <section class="content__section">
    <h1>Register Background Heroes</h1>
    <form (ngSubmit)="addBlogBackground()">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="Informe o id"
          [(ngModel)]="blog.id">
      </div>
      <div class="form-group">
        <label for="photoCover">Imagem URL</label>
        <input type="text" class="form-control" id="photoCover" placeholder="Adicione a url da imagem"
          [(ngModel)]="blog.photoCover">
      </div>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="password" class="form-control" id="title" placeholder="Deseja informar qual titulo de herois"
          [(ngModel)]="blog.title">
      </div>
      <button type="submit" class="btn btn-primary">salvar</button>
    </form>
  </section>

</div>
