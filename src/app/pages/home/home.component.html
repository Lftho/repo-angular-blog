<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main" *ngFor="let item of blogsBackground">
    <app-big-card Id="{{item.id}}" photoCover="{{item.photoCover}}" cardTitle="{{item.title}}">
    </app-big-card>
  </div>
  <div class="articles__others" *ngFor="let item of blogs">
    <app-small-card Id="{{item.id}}" photoCover="{{item.photoCover}}" cardTitle="{{item.title}}">
    </app-small-card>
  </div>
</div>
